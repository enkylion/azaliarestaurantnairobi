<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Management System</title>
<style>
  /* CSS styles for header, footer, and other sections */
  header {
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
  }

  footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  /* Additional CSS styling for other sections can be added here */
</style>
</head>
<body>
  <header>
    <h1>Welcome to Bella's Restaurant Management System</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#order">Order</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>Welcome to Bella's Restaurant, where we serve delicious food made with love!</p>
    <img src="Bella's.png" alt="Bella's Restaurant">
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <img src="Bellas Menu.jpg" alt="Menu Item 1">
  </section>

  <section id="order">
    <h2>Order Food</h2>
    <form id="order-form">
      <label for="item">Select Item:</label>
      <select id="item" name="item">
        <option value="item1">Item 1 - $10</option>
        <option value="item2">Item 2 - $15</option>
        <option value="item3">Item 3 - $20</option>
        <!-- Add more options for other menu items -->
      </select>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <section id="login">
    <h2>Login</h2>
    <!-- Login form -->
    <form id="login-form">
      <!-- Input fields for username and password -->
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="signup">
    <h2>Sign Up</h2>
    <!-- Signup form -->
    <form id="signup-form">
      <!-- Input fields for username, email, and password -->
      <input type="text" id="signup-username" name="username" placeholder="Username" required>
      <input type="email" id="signup-email" name="email" placeholder="Email" required>
      <input type="password" id="signup-password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
