<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Management System</title>
<style>
  /* Your CSS styles here */
</style>
</head>
<body>
  <header>
    <h1>Welcome to Bella's Restaurant Management System</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#order">Order</a></li>
      <li><a href="#login">Login</a></li>
    </ul>
  </nav>
  
  <section id="about">
    <!-- About section content -->
  </section>
  
  <section id="menu">
    <!-- Menu section content -->
  </section>
  
  <section id="order">
    <h2>Order Food</h2>
    <form id="order-form">
      <label for="item">Select Item:</label>
      <select id="item" name="item">
        <option value="item1">Item 1 - $10</option>
        <option value="item2">Item 2 - $15</option>
        <option value="item3">Item 3 - $20</option>
        <!-- Add more options for other menu items -->
      </select>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      <button type="submit">Place Order</button>
    </form>
  </section>
  
  <section id="login">
    <h2>Login</h2>
    <!-- Login form -->
    <form id="login-form">
      <!-- Input fields for username and password -->
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>
  
  <section id="signup">
    <h2>Sign Up</h2>
    <!-- Signup form -->
    <form id="signup-form">
      <!-- Input fields for username, email, and password -->
      <input type="text" id="signup-username" name="username" placeholder="Username" required>
      <input type="email" id="signup-email" name="email" placeholder="Email" required>
      <input type="password" id="signup-password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Your subscription section remains unchanged -->

  <footer>
    <!-- Footer content -->
  </footer>

  <!-- JavaScript code -->
  <script>
    document.getElementById("order-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      // Get the selected item and quantity from the form
      var item = document.getElementById("item").value;
      var quantity = parseInt(document.getElementById("quantity").value);

      // Validate inputs
      if (quantity <= 0 || isNaN(quantity)) {
        alert("Please enter a valid quantity.");
        return;
      }

      // Process the order (send email, store in database, etc.)
      sendEmail(item, quantity);

      // Reset the form after submission
      event.target.reset();
    });

    function sendEmail(item, quantity) {
      // Your code to send an email with order details
      // This would typically be done on the server side using a server-side language like PHP
      // Here's a basic example using JavaScript to simulate sending an email (not recommended for production)
      var message = "Thank you for your order!\n\nItem: " + item + "\nQuantity: " + quantity;
      alert("Email sent with order details:\n\n" + message);
    }
  </script>
</body>
</html>
